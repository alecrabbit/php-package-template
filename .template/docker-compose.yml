version: '3.2'

services:
  &app-service app:
    # https://github.com/alecrabbit/docker-php-cli-alpine
    image: dralec/php-cli-alpine
    hostname: *app-service
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}" # Set variables in .env file
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - ./:/var/www
    environment:
      DOCKER_TERM: "$TERM"
    command: keep-alive.sh
